<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ek+Mukta:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bundle.css">

  <title>ContaAzul - Desafio Front</title>
</head>
<body>

  <header>
    <div class="container">
      <h1>ContaAzul</h1>
    </div>
  </header>
  <main class="container">
    <div class="page-title">
      <h1>Cadastrar</h1>
      <hr>
    </div>
    <form>
      <fieldset>
        <legend class="hide">Formulário de cadastro</legend>
        <dl>
          <dt><label for="">Marca*</label></dt>
          <dd><input type="text" required></dd>

          <dt><label for="">Modelo*</label></dt>
          <dd><input type="text" required></dd>

          <dt><label for="">Placa</label></dt>
          <dd><input type="text"></dd>

          <dt><label for="">Imagem</label></dt>
          <dd><input type="text"></dd>

          <dt><label for="">Combustível</label></dt>
          <dd class="select">
            <select name="" id="">
              <option value="">Gasolina</option>
              <option value="">Alcool</option>
              <option value="">Flex</option>
            </select>
          </dd>

          <dt><label for="">Valor*</label></dt>
          <dd><input type="text" required></dd>
        </dl>

        <footer>
          <button class="button">Cancelar</button>
          <button type="submit" class="button success">Cadastrar</button>
        </footer>
      </fieldset>
    </form>
    <figure style="background-image: url(http://sweettutos.com/wp-content/uploads/2015/12/placeholder.png)">
      <img class="hide" src="http://autos.culturamix.com/blog/wp-content/gallery/fusca-uma-paixao-brasileira1/fusca-uma-paixao-brasileira-1.jpg"
        alt="Fusca uma paixão brasileira">
      <fieldset class="hide">Fusca uma paixão brasileira</fieldset>
    </figure>
  </main>
</body>
</html>
